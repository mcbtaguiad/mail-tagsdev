passdb {
  driver = sql
  args = /etc/dovecot/dovecot-sql.conf.ext
}

userdb {
  driver = static
  args = uid=vmail gid=vmail home=/var/mail/vhosts/%d/%n
}

protocol lda {
	auth_socket_path = /var/run/dovecot/auth-master
	hostname = mail-tagsdev
	mail_plugin_dir = /usr/lib/dovecot/modules
	mail_plugins = sieve
	postmaster_address = postmaster@tagsdev.xyz
}




service stats {
    unix_listener stats-reader {
        group = vmail
        mode = 0660
    }
    unix_listener stats-writer {
        group = vmail
        mode = 0660
    }
}
service anvil {
    unix_listener anvil {
        group = vmail
        mode = 0660
    }
}

haproxy_trusted_networks = 10.0.0.0/8
service imap-login {
    inet_listener imap {
    haproxy = yes
    }
    inet_listener imaps {
    haproxy = yes
    }
}

service imap-login {
  inet_listener imap {
    port = 0
  }
  inet_listener imaps {
    port = 993
    ssl = yes
  }
}

service pop3-login {
  inet_listener pop3 {
    port = 0
  }
  inet_listener pop3s {
    port = 995
    ssl = yes
  }
}

